<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dining System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="menu-bar">
        <div class="settings-icon"></div>
        <div class="language-icons">
            <button id="german-btn">DE</button>
            <button id="english-btn">EN</button>
            <button id="independent-btn">Independent</button>
        </div>
        <div id="timer" class="timer">60s</div>
    </div>
</header>

<main>
    <div class="meal-item">
        <h2 class="menu-title">Spaghetti Bolognese</h2>
        <img class="meal-image" src="spaghetti_image.jpg" alt="Spaghetti Bolognese">
        <p class="menu-price">$10.99</p>
        <p class="menu-tags">Vegan</p>
        <div class="meal-info">
            <button class="show-info-btn">Show Info</button>
            <div class="meal-details">
                <p>Spaghetti Bolognese is a classic Italian dish...</p>
                <!-- Add more meal information here -->
            </div>
        </div>
    </div>
    <!-- Add more meal items as needed -->
</main>

<footer>
    <!-- Add footer content if necessary -->
</footer>

<script src="script.js"></script>
</body>
</html>
